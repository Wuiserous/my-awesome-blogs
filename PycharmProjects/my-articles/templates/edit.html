{% extends 'base.html' %}
{% block title %}Edit Article{% endblock %}

{% block content %}
<style>
    /* --- ADD THIS STYLE BLOCK --- */
    /* Override the container width for this page to make the form wider */
    .container {
        max-width: 1100px;
    }
    /* --- END STYLE BLOCK --- */

    form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        background: #fff;
        padding: 2rem;
        border-radius: 8px;
        border: 1px solid #eee;
    }
    textarea {
        width: 100%;
        height: 500px; /* Increased height for better editing */
        font-family: monospace;
        font-size: 14px;
        padding: 1rem;
        border-radius: 8px;
        border: 1px solid #ccc;
        box-sizing: border-box;
    }
    input[type=text] {
        padding: 0.75rem;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 1rem;
    }
    button {
        background: #28a745;
        color: white;
        border: none;
        padding: 0.75rem;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1rem;
        font-weight: 700;
    }
    button:hover {
        background: #218838;
    }
</style>

<h1>Edit '{{ article.title }}'</h1>
<form method="POST">
    <label for="title">Article Title:</label>
    <input type="text" id="title" name="title" value="{{ article.title }}" required>

    <label for="html_code">HTML Content:</label>
    <textarea id="html_code" name="html_code" required>{{ article.html_content }}</textarea>

    <button type="submit">Save Changes</button>
</form>
{% endblock %}
