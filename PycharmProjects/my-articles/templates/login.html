{% extends 'base.html' %}
{% block title %}Admin Login{% endblock %}

{% block content %}
<style>
    .login-container { max-width: 400px; margin: 3rem auto; padding: 2rem; background: #fff; border: 1px solid #ddd; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
    .login-container h1 { text-align: center; margin-bottom: 1.5rem; }
    .login-form { display: flex; flex-direction: column; gap: 1rem; }
    .login-form input { padding: 0.75rem; border: 1px solid #ccc; border-radius: 8px; }
    .login-form button { background: #007bff; color: white; border: none; padding: 0.75rem; border-radius: 8px; font-size: 1rem; cursor: pointer; }
    .login-form button:hover { background: #0056b3; }
</style>

<div class="login-container">
    <h1>Admin Login</h1>
    <form class="login-form" method="POST">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
</div>
{% endblock %}
