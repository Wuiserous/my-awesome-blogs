{% extends 'base.html' %}
{% block title %}Upload Article{% endblock %}

{% block content %}
<style>
    form { display: flex; width: 800px; flex-direction: column; gap: 1rem; background: #fff; padding: 2rem; border-radius: 8px; border: 1px solid #eee; }
    textarea { width: 100%; height: 400px; font-family: monospace; font-size: 14px; padding: 1rem; border-radius: 8px; border: 1px solid #ccc; box-sizing: border-box; }
    input[type=text] { padding: 0.75rem; border-radius: 8px; border: 1px solid #ccc; font-size: 1rem; }
    button { background: #0077ff; color: white; border: none; padding: 0.75rem; border-radius: 8px; cursor: pointer; font-size: 1rem; font-weight: 700; }
    button:hover { background: #005fcc; }
</style>

<h1>Upload a New Article</h1>
<form method="POST">
    <label for="title">Article Title:</label>
    <input type="text" id="title" name="title" placeholder="e.g. My First Article" required>

    <label for="html_code">HTML Content:</label>
    <textarea id="html_code" name="html_code" placeholder="Paste your HTML here..." required></textarea>

    <button type="submit">Upload Article</button>
</form>
{% endblock %}
